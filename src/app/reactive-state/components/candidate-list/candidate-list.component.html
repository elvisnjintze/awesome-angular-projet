
<mat-card>
    <mat-card-title-group>
      <mat-card-title>
        Candidats
      </mat-card-title>
      <!--ici les éléments du formulaire de recherche Ici,nous ajoutons un input avec un mat-icon 
      en matSuffix  , ce qui affichera l'icône à l'intérieur du champ ; Nous créons un mat-select – qui 
      fonctionne comme un select HTML classique – et nous itérons sur le tableau d'options pour générer 
      un dropdown avec des valeurs et des labels valides-->
      <div class="form">
        <mat-form-field appearance="fill">
            <input matInput type="text" [formControl]="searchCtrl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select [formControl]="searchTypeCtrl">
                <mat-option *ngFor="let option of searchTypeOptions" [value]="option.value">{{ option.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    </mat-card-title-group>
    <mat-spinner *ngIf="loading$ | async"></mat-spinner>
    <mat-nav-list *ngIf="candidates$ | async as candidates">
      <a *ngFor="let candidate of candidates" mat-list-item [routerLink]="candidate.id.toString()">
        <div class="contenu">
        <img [src]="candidate.imageUrl" [alt]="candidate.lastName" matListAvatar>
        
        <div class="text">
        <h3 matLine>{{ candidate.firstName }} {{ candidate.lastName }}</h3>
        <p matLine>{{ candidate.job }} chez {{ candidate.company }}</p>
        </div>
    
    </div>
      </a>
    </mat-nav-list>
  </mat-card>
